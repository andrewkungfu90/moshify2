<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="block">
    <header class="block__header">
        <h2>What our Customer are Saying</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt, fuga.</p>
    </header>
    <div class="container">
        <div class="card testimonial">
            <div class="grid grid--cols-2">
                <div class="testimonial__image">
                    <img src="images/testimonial.jpg" alt="A happy, smiling customer">
                    <span class="icon-container icon-container--accent">
                       <svg class="icon icon--small icon--white">
                     <use xlink:href="images/sprite.svg#quotes"></use>
                       </svg>
                    </span>
                </div>         
        <blockquote class="quote">
            <p class="quote__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis repellat voluptas quos impedit molestias voluptatum similique numquam quae obcaecati omnis.</p>
            <footer>
            <div class="media">
            <div class="media__image">
                <svg class="icon icon--primary">
                <use xlink:href="images/sprite.svg#line"></use>
                </svg>
            </div>
            <div class="media__body">
                <h3 class="media__title quote__author">John Smith</h3>
                <p class="quote__organization">ABC Company</p>
            </div>
            </footer>
        </blockquote>
            </div>
            </div>
        </div>
    </div>
</section>
<script src="js/main.js"></script>
</body>
</html>
